<div class="card">

    <form (ngSubmit)="AddProduct()">

        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="tableresponsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>User id</label></td>
                            <td><input type="text" name="userId" [(ngModel)]="productItem.userId" /></td>
                        </tr>
                        <tr>
                            <td><label> Product Id</label></td>
                            <td>
                                <input type="text" name="id" [(ngModel)]="productItem.id" /> </td>
                        </tr>
                        <tr>
                            <td><label>product name</label></td>
                            <td>
                                <input type="text" name="title" [(ngModel)]="productItem.title" /></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </form>
</div>
